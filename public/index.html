<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container text-center">
        <h1>
            Get Your Current Weather Based on Your IP Address!
        </h1>
        <div class="row mt-5 d-inline-flex">
            <div class="col mx-5 state-city">
                <div class="State" id="update_State"></div>
                
            </div>
            <div class="col mx-5 temp d-inline-flex">
                <div class="Temp" id="update_Temp"></div>
            </div>

        </div>
       
       
        <div class="searchBar my-5">
            <div class="searchBox">
                <button type="button" id=search_btn>Click Me!</button>
                
            </div>
        </div>
        <div class="col weather">
            <div class=img id="update_Text"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
